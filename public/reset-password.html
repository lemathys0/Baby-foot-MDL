<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Réinitialiser le mot de passe</title>
</head>
<body>
  <h1>Réinitialiser le mot de passe</h1>

  <label for="username">Nom d'utilisateur :</label>
  <input type="text" id="username" placeholder="Ex: user1"><br><br>

  <label for="newPassword">Nouveau mot de passe :</label>
  <input type="password" id="newPassword" placeholder="Nouveau mot de passe"><br><br>

  <button onclick="resetPassword()">Réinitialiser</button>

  <p id="status"></p>

  <script>
    async function resetPassword() {
      const username = document.getElementById("username").value;
      const newPassword = document.getElementById("newPassword").value;
      const statusEl = document.getElementById("status");

      if (!username || !newPassword) {
        statusEl.textContent = "Merci de remplir tous les champs !";
        return;
      }

      try {
        const response = await fetch("http://localhost:8000/reset-password-admin", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ username, newPassword }),
        });

        const data = await response.json();

        if (data.success) {
          statusEl.style.color = "green";
          statusEl.textContent = data.message;
        } else {
          statusEl.style.color = "red";
          statusEl.textContent = data.message;
        }
      } catch (error) {
        statusEl.style.color = "red";
        statusEl.textContent = "Erreur lors de la requête : " + error.message;
        console.error(error);
      }
    }
  </script>
</body>
</html>
